<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/256/gnome-todo-icon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inspiration&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="header">
      <div>To-Do</div>
      <div class="mode">
        <span class="material-symbols-rounded"> clear_night </span
        ><span class="material-symbols-rounded"> light_mode </span>
      </div>
    </div>

    <div class="sidebar">
      <div class="active menu" id="home">
        <span class="material-symbols-rounded"> home </span>
        <button class="btn1">Home</button>
      </div>
      <div class="menu" id="today">
        <span class="material-symbols-rounded"> today </span
        ><button class="btn1">Today</button>
      </div>
      <div class="menu" id="week">
        <span class="material-symbols-rounded"> date_range </span
        ><button class="btn1">Week</button>
      </div>

      <button class="btn">Projects</button>

      <div class="proj_list"></div>
    </div>

    <div class="content"></div>

    <div class="popUpContainer">
      <div class="popUp"></div>
    </div>
  </body>
</html>
