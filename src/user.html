<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inspiration&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="header">
      <div>To-Do</div>
      <span class="material-symbols-rounded menu"> menu </span>
    </div>
    <div class="main">
      <div class="sidebar">
        <button class="btn1 active">Home</button>
        <button class="btn1">Today</button>
        <button class="btn1">Week</button>
        <div>Projects</div>
        <button class="btn1">+ Add Project</button>
      </div>
      <div class="content"></div>
      <div class="mode">
        <span class="material-symbols-rounded"> clear_night </span
        ><span class="material-symbols-rounded"> light_mode </span>
      </div>
    </div>
    <div class="popUpContainer">
      <div class="popUp">
        <span class="material-symbols-rounded cancel"> cancel </span>
      </div>
    </div>
  </body>
</html>
